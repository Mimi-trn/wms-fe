<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="null"
  (nzOnCancel)="handleCancel()"
  [nzWidth]="600"
>
  <ng-template #modalTitle>
    <h2 style="text-align: center; color: #000" class="m-0">Xác nhận hủy</h2>
  </ng-template>

  <ng-template #modalContent>
    <p>
      Bạn có chắc chắn muốn <span style="font-weight: 800">Hủy thao tác</span>?
    </p>
    <div
      style="
        width: 100%;
        background-color: #ffe0d5;
        padding: 12px;
        border-left: 4px solid #FF7A00;
        border-radius: 3px;
      "
    >
      <h3 style="color: #FF7A00">
        <span nz-icon nzType="warning" nzTheme="outline"></span>
        Lưu ý:
      </h3>
      <p>
        Nếu bạn <span style="font-weight: 800">Hủy thao tác</span> thì các dữ
        liệu nhập sẽ bị mất
      </p>
    </div>
    <div nz-row nzJustify="center" nzGutter="24" class="mt-24">
      <nz-col nzXs="6" nzSm="6" nzMd="6" nzLg="6" nzXl="6" nzXXl="6">
        <button
          nz-button
          (click)="handleCancel()"
          style="
            background-color: #e5e5e5;
            color: #000;
            border: 1px solid #e5e5e5;
            width: 100%;
          "
          nzType="primary"
        >
          {{ 'btn.cancel' | translate }}
        </button>
      </nz-col>
      <nz-col nzXs="6" nzSm="6" nzMd="6" nzLg="6" nzXl="6" nzXXl="6">
        <button
          nz-button
          (click)="submit()"
          style="width: 100%"
          nzType="primary"
        >
          {{ 'btn.confirm' | translate }}
        </button>
      </nz-col>
    </div>
  </ng-template>

  <!-- <ng-template #modalFooter>
    <app-button
      (click)="handleCancel()"
      class="m-24 common-btn-close"
      title="btn.cancel"
    ></app-button>
    <app-button (click)="submit()" title="btn.confirm" #saveBtn></app-button>
  </ng-template> -->
</nz-modal>
