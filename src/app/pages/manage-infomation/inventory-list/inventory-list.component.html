<!-- Danh mục kho -->
<nz-row nzAlign="middle" class="mb-12">
  <app-breadcrumb nz-col [nzSpan]="23" *ngIf="isBreadcrumb" [listBreadCrumb]="breadcrumbs"
    [isHidden]="isHidden"></app-breadcrumb>
</nz-row>
<div class="common-bg">
  <nz-row nzJustify="center" class="mb-12">
    <h2 class="m-0">{{ "menu.manage.inventory.list" | translate }}</h2>
  </nz-row>
  <nz-row class="mb-12">
    <nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24" nzXXl="24">
      <h4 class="m-0">{{ "search.general" | translate }}</h4>
    </nz-col>
    <nz-col nzXs="24" nzSm="24" nzMd="14" nzLg="12" nzXl="10" nzXXl="6">
      <form (ngSubmit)="searchGeneralFunc()">
        <nz-input-group [nzPrefix]="prefixButtonSearch" [nzSuffix]="suffixButtonClear">
          <input type="text" nz-input placeholder="{{ 'search.general.placeholder' | translate }}"
            [(ngModel)]="searchGeneral" name="searchGeneral" />
        </nz-input-group>
        <ng-template #prefixButtonSearch>
          <span class="search-click" nz-icon nzType="search" (click)="searchGeneralFunc()"></span>
        </ng-template>
        <ng-template #suffixButtonClear>
          <span nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="searchGeneral"
            (click)="searchGeneral = ''; searchGeneralFunc()"></span>
        </ng-template>
      </form>
    </nz-col>
  </nz-row>
  <nz-row nzAlign="middle" nzJustify="end" nzGutter="16" class="mb-12">
    <nz-col>
      <nz-row nzJustify="end" *ngIf="checkIsRole('wms_warehouse_create') || checkIsRole('FCIM_ADMIN')">
        <app-button [title]="'add.new'" [buttonType]="'text'" [iconType]="'plus-circle'" [iconTheme]="'outline'"
          [tooltipTitle]="'Click here to add inventory requirements'" (btnClick)="onClickAddNew()"></app-button>
      </nz-row>
    </nz-col>
    <nz-col>
      <button nz-button nzType="text" class="p-0" nz-tooltip nz-dropdown [nzDropdownMenu]="configColumns">
        <svg width="32" height="32" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.33325 25.668H18.9999V29.668H29.6666V15.0013H24.3333V9.66797H8.33325V25.668ZM21.6666 25.668H26.9999V27.0013H21.6666V25.668ZM21.6666 21.668H26.9999V23.0013H21.6666V21.668ZM21.6666 17.668H26.9999V19.0013H21.6666V17.668ZM10.9999 12.3346H21.6666V15.0013H18.9999V23.0013H10.9999V12.3346Z"
            fill="#FF7A00" />
          <rect x="0.5" y="0.5" width="37" height="37" rx="4.5" stroke="#FF7A00" stroke-opacity="0.6" />
        </svg>
        <nz-dropdown-menu #configColumns="nzDropdownMenu">
          <div style="
              background-color: white;
              padding: 8px 12px;
              border: 1px solid #ccc;
            ">
            <ng-container *ngFor="let column of columns; let i = index">
              <label [(ngModel)]="column.check" nz-checkbox (ngModelChange)="onClickCheckBox(column)">{{ column.keyTitle
                | translate }}</label>
              <br />
            </ng-container>
            <!-- <nz-divider style="margin: 12px 0"></nz-divider>
            <div
              (click)="onClickAddColumn()"
              nz-menu-item
              style="color: #ff774e"
              class="mb-12"
            >
              <span
                style="margin-right: 8px"
                nz-icon
                nzType="plus"
                nzTheme="outline"
              ></span
              >{{ "add.column" | translate }}
            </div> -->
          </div>
        </nz-dropdown-menu>
      </button>
    </nz-col>
  </nz-row>
  <nz-row>
    <nz-col nzSpan="24">
      <nz-table class="w-100" nzBordered [nzFrontPagination]="false" [nzShowPagination]="false"
        [nzScroll]="{ x: 'auto' }" [nzData]="datas" #warehouseTable nzSize="small" [nzPageSize]="per_page"
        [nzPageIndex]="page">
        <thead>
          <!-- (nzQueryParams)="onQueryParamsChange($event)" -->
          <tr>
            <ng-container *ngFor="let column of columns; let i = index">
              <ng-container *ngIf="column.check">
                <!-- <th nz-resizable nzBounds="window" nzPreview [nzWidth]="column.width" [nzMaxWidth]="300"
                  [nzMinWidth]="100" (nzResizeEnd)="onResize($event, column)" nzAlign="center" style="cursor: pointer"
                  (click)="customSortFunction(column)"> -->
                <th nz-resizable [nzWidth]="column.width" (nzResize)="onResize($event, i)" [nzMaxWidth]="500"
                  [nzMinWidth]="100" style="cursor: pointer" (click)="customSortFunction(column)">
                  <div class="editable-cell">
                    {{ column.keyTitle | translate }}
                    <nz-resize-handle nzDirection="right">
                      <div class="resize-trigger"></div>
                    </nz-resize-handle>
                  </div>
                  <span *ngIf="column.count == 0" style="
                      float: right;
                      position: absolute;
                      bottom: 12px;
                      right: 10px;
                      cursor: pointer;
                    " nz-tooltip="Sắp xếp giảm dần" nz-icon nzType="swap" [nzRotate]="90" nzTheme="outline"></span>
                  <span *ngIf="column.count > 0 && column.sortOrder == 'descend'" style="
                      float: right;
                      position: absolute;
                      bottom: 12px;
                      right: 10px;
                      cursor: pointer;
                    " nz-tooltip="Sắp xếp tăng dần" nz-icon nzType="arrow-down" nzTheme="outline"></span>
                  <span *ngIf="column.count > 0 && column.sortOrder == 'ascend'" style="
                      float: right;
                      position: absolute;
                      bottom: 12px;
                      right: 10px;
                      cursor: pointer;
                    " nz-tooltip="Sắp xếp giảm dần" nz-icon nzType="arrow-up" nzTheme="outline"></span>
                </th>
              </ng-container>
            </ng-container>
            <th nzWidth="100px" nzAlign="center" nzRight>
              {{ "table.action" | translate }}
            </th>
          </tr>
        </thead>
        <tbody [class]="datas.length > 0 ? 'striped-tr' : ''">
          <tr>
            <ng-container *ngFor="let column of columns">
              <ng-container *ngIf="column.check && column.keyName == 'warehouseCode'">
                <td>
                  <nz-input-group nzSearch [nzPrefix]="prefixWarehouseCode" [nzSuffix]="suffixWarehouseCode">
                    <input type="text" nz-input [(ngModel)]="dataFilter.warehouseCode" (keyup.enter)="search()" />
                  </nz-input-group>
                  <ng-template #prefixWarehouseCode>
                    <span (click)="search()" class="search-click" nz-icon nzType="search" style="color: #d9d9d9"></span>
                  </ng-template>
                  <ng-template #suffixWarehouseCode>
                    <span nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle"
                      *ngIf="dataFilter.warehouseCode" (click)="dataFilter.warehouseCode = '';search() "></span>
                  </ng-template>
                </td>
              </ng-container>
              <ng-container *ngIf="column.check && column.keyName == 'warehouseName'">
                <td>
                  <nz-input-group nzSearch [nzPrefix]="prefixWarehouseName" [nzSuffix]="suffixWarehouseName">
                    <input type="text" nz-input [(ngModel)]="dataFilter.warehouseName" (keyup.enter)="search()" />
                  </nz-input-group>
                  <ng-template #prefixWarehouseName>
                    <span (click)="search()" class="search-click" nz-icon nzType="search" style="color: #d9d9d9"></span>
                  </ng-template>
                  <ng-template #suffixWarehouseName>
                    <span nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle"
                      *ngIf="dataFilter.warehouseName" (click)="dataFilter.warehouseName = ''; search()"></span>
                  </ng-template>
                </td>
              </ng-container>
              <ng-container *ngIf="column.check && column.keyName == 'description'">
                <td>
                  <nz-input-group nzSearch [nzPrefix]="prefixDescription" [nzSuffix]="suffixDescription">
                    <input type="text" nz-input [(ngModel)]="dataFilter.description" (keyup.enter)="search()" />
                  </nz-input-group>
                  <ng-template #prefixDescription>
                    <span (click)="search()" class="search-click" nz-icon nzType="search" style="color: #d9d9d9"></span>
                  </ng-template>
                  <ng-template #suffixDescription>
                    <span nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle"
                      *ngIf="dataFilter.description" (click)="dataFilter.description = ''; search()"></span>
                  </ng-template>
                </td>
              </ng-container>
              <ng-container *ngIf="column.check && column.keyName == 'status'">
                <td>
                  <nz-select class="select-search" style="width: 100%" [nzAllowClear]="true" [nzBorderless]="true"
                    nzPlaceHolder="{{ 'all_select' | translate }}" [(ngModel)]="dataFilter[column.keyName]"
                    (ngModelChange)="search()">
                    <nz-option [nzValue]="1" nzLabel="Hoạt động"></nz-option>
                    <nz-option [nzValue]="0" nzLabel="Dừng hoạt động"></nz-option>
                  </nz-select>
                </td>
              </ng-container>
            </ng-container>
            <td nzRight></td>
          </tr>
          <ng-container *ngFor="let row of warehouseTable.data; let i = index">
            <tr>
              <ng-container *ngFor="let column of columns; let j = index">
                <ng-container *ngIf="column.check">
                  <td *ngIf="column.keyName !== 'status'">
                    {{ row[column.keyName] }}
                  </td>
                  <td nzAlign="center" *ngIf="column.keyName === 'status'">
                    <div [ngSwitch]="row[column.keyName]">
                      <div class="border-element bordered-element__status_1" *ngSwitchCase="1">
                        {{ "status.active" | translate }}
                      </div>
                      <div class="border-element bordered-element__status_2" *ngSwitchCase="0">
                        {{ "status.inactive" | translate }}
                      </div>
                    </div>
                  </td>
                </ng-container>
              </ng-container>
              <td nzAlign="center" nzRight>
                <app-button [iconType]="'swap'" [iconTheme]="'outline'" [tooltipTitle]="'Đổi trạng thái'"
                  (btnClick)="row['status'] == 0 ? active(row) : deleteRecord(row)">
                </app-button>

              </td>
            </tr>
          </ng-container>
        </tbody>
      </nz-table>
    </nz-col>
  </nz-row>
  <nz-row *ngIf="total" nzGutter="24" nzAlign="middle" nzJustify="center" class="mt-12">
    <div nz-col nzSpan="24">
      <app-pagination [currentPage]="page" [currentSize]="per_page" [total]="total"
        (emitPage)="pagination($event)"></app-pagination>
    </div>
  </nz-row>
</div>

<!-- Modal xử lý sự kiện mở component add new -->
<nz-modal nzWidth="800px" [(nzVisible)]="visibleAddNew" [nzFooter]="null" (nzOnCancel)="onClickCancel()"
  [nzContent]="showAddNewContent" [nzTitle]="showAddNewTitle">
  <ng-template #showAddNewTitle>
    <div class="d-flex">
      <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_1180_25964)">
          <path
            d="M21.6 0.5H2.4C1.08 0.5 0 1.58 0 2.9V24.5L4.8 19.7H21.6C22.92 19.7 24 18.62 24 17.3V2.9C24 1.58 22.92 0.5 21.6 0.5ZM12 11.3C11.34 11.3 10.8 10.76 10.8 10.1V5.3C10.8 4.64 11.34 4.1 12 4.1C12.66 4.1 13.2 4.64 13.2 5.3V10.1C13.2 10.76 12.66 11.3 12 11.3ZM13.2 16.1H10.8V13.7H13.2V16.1Z"
            fill="#FF7A00" />
        </g>
        <defs>
          <clipPath id="clip0_1180_25964">
            <rect width="24" height="24" fill="white" transform="translate(0 0.5)" />
          </clipPath>
        </defs>
      </svg>
      <h2 class="m-0 ml-24">
        {{ "menu.manage.inventory.create" | translate }}
      </h2>
    </div>
  </ng-template>
  <ng-template #showAddNewContent>
    <app-create-inventory (childOut)="hideAddNew($event)"></app-create-inventory>
  </ng-template>
</nz-modal>

<app-popup-cancel [isVisible]="isVisibleCancel" (cancel)="onHandleCancelPopup($event)"
  (isVisibleChange)="onHandleConfirmPopup($event)">
</app-popup-cancel>

<app-popup-delete [isVisible]="visibleConfirmDelete" [title]="'Xóa kho'" [nameData]="handleClick.warehouseName"
  (hidePopup)="hidePopupDelete($event)" (confirmDelete)="confirmDelete($event)"></app-popup-delete>
