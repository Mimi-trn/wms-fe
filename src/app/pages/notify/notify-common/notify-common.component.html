<div class="container">
  <nz-row class="mb-24">
    <h2 class="m-0" style="color: #FF7A00">
      Thông báo <span *ngIf="countIsNotRead >= 0">({{countIsNotRead}})</span>
    </h2>
  </nz-row>
  <nz-row nzJustify="space-between" nzGutter="24">
    <nz-col nzSpan="8">
      <div class="container-left">
        <div style="width: 100%; height: 100%;">
          <nz-row class="pl-24" (click)="onHandleMarkAllRead()">
            <nz-col class="mr-8 mark__all-read">
              <span nz-icon nzType="mail" nzTheme="outline"></span>
            </nz-col>
            <nz-col class="mark__all-read">
              <span>Đánh dấu đã đọc tất cả</span>
            </nz-col>
          </nz-row>

          <div class="p-12 box">
            <ng-container *ngIf="listData.length <= 0; else hasNotify">
              Không có thông báo !!
            </ng-container>
            <ng-template #hasNotify>
              <ng-container *ngFor="let item of listData; let i = index">
                <nz-row class="mb-16">
                  <div class="pt-12 pb-12 pr-16 pl-16 box-notify" [ngClass]="{'highlighted': item.highlighted}"
                    (click)="onHandleSeeNotify(item)">
                    <nz-row nzGutter="8" nzJustify="space-between">
                      <nz-col nzSpan="2" style="margin-top: 2px;">
                        <nz-row nzJustify="center">
                          <div *ngIf="!item.isRead"
                            style="background: #9DEDFF; width: 16px; height: 16px; border-radius: 50%;">
                          </div>
                        </nz-row>
                      </nz-col>
                      <nz-col nzSpan="16">
                        <nz-row nzGutter="24">
                          <nz-col nzSpan="24">
                            <b>{{ item.heading }}</b>
                          </nz-col>
                          <nz-col nzSpan="24">
                            <!-- {{ item.message }} -->
                            <div class="m-0 ellipsis-container" [innerHTML]="item.message">

                            </div>
                          </nz-col>
                        </nz-row>
                      </nz-col>
                      <nz-col nzSpan="6">
                        <nz-row>
                          <nz-col nzSpan="24">
                            <nz-row nzJustify="end">
                              {{ item.createdAtTime }}
                            </nz-row>
                          </nz-col>
                          <nz-col nzSpan="24">
                            <nz-row nzJustify="end">
                              {{ item.createdAtDate }}
                            </nz-row>
                          </nz-col>
                        </nz-row>
                      </nz-col>
                    </nz-row>
                  </div>
                </nz-row>
              </ng-container>
            </ng-template>
          </div>
        </div>
      </div>
    </nz-col>
    <nz-col nzSpan="16">
      <div class="container-right">
        <h2 class="m-0 mb-24" style="color: #FF7A00">
          {{ dataNotify.heading }}
        </h2>
        <nz-row>

          <div [innerHTML]="dataNotify.message"></div>

        </nz-row>
      </div>
    </nz-col>
  </nz-row>
</div>
